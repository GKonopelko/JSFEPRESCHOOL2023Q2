<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="assets/svg/icon.rabbit.png">
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <div class="cover"> <img class="coverImg" src="assets/img/lonelyShepherd.jpg" alt="lonelyShepherd"> </div>
      <div class="controls">
        <button class="playBtn play"></button>
        <div class="track">
          <p class="track__name">Lonely Shepherd</p>
          <p class="track__author">James Last</p>

        </div>
        <div class="buttons">
          <button class="backward"></button>
          <button class="forward"></button>
        </div>
      </div>
      <span class="length">00.00</span>
      <div class="progress">
        <div class="progressbar">
          <div class="progressline"></div>
          <div class="progressdot"></div>
          <div class="timer">
            <span class="time">00.00</span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer class="footer">
    <div>
      <a href="https://github.com/GKonopelko" class="link"
        ><img src="assets/svg/github-mark.svg" alt="GKonopelko"></a
      >
    </div>
    <div><span>2023</span></div>
    <div><a href=" https://rs.school/js" class="link"> <img src="assets/svg/rs_school_js.svg" alt="rs-school" /></a></div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
